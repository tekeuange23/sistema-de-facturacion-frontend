<ul *ngIf="pagesIndices" class="pagination">
  <li class="page-item" *ngIf="paginator.number > 0">
    <a [routerLink]="['/', 'clients', 'page', paginator.number - 1]" class="page-link">&laquo;</a>
  </li>

  <li [ngClass]="paginator.first ? 'disabled page-item' : 'page-item'">
    <a [routerLink]="['/', 'clients', 'page', 0]" class="page-link">First</a>
  </li>
  <li class="page-item" *ngFor="let page of pagesIndices" [ngClass]="page-1 === paginator.number ? 'active' : ''">
    <span class="page-link" *ngIf="page-1 === paginator.number"> {{ page }} </span>
    <a class="page-link" *ngIf="page-1 !== paginator.number" [routerLink]="['/', 'clients', 'page', page - 1]"> {{ page }} </a>
  </li>
  <li [ngClass]="paginator.number === paginator.last ? 'disabled page-item' : 'page-item'">
    <a [routerLink]="['/', 'clients', 'page', paginator.totalPages-1]" class="page-link">Last</a>
  </li>

  <li class="page-item" *ngIf="paginator.number < paginator.totalPages-1">
    <a [routerLink]="['/', 'clients', 'page', paginator.number + 1]" class="page-link">&raquo;</a>
  </li>
</ul>
